<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome, Evan!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  :root {
    --bg-start: #fdfcfb;     /* warm off-white */
    --bg-end: #f6efe9;       /* soft cream */
    --accent: #f97360;       /* warm coral */
    --accent-hover: #f43f5e; /* rose */
    --text: #2a2e35;
    --muted: #566170;
    --card-bg: rgba(255,255,255,0.55);
    --card-border: rgba(255,255,255,0.3);
    --shadow: 0 8px 30px -5px rgba(0,0,0,0.12);
    /* Softer heading gradient + eyes color */
    --heading-start: #f59e0b; /* amber */
    --heading-end: #f43f5e;   /* rose */
    --eyes-color: #fb7185;    /* soft coral */
  --focus-ring: rgba(244,63,94,0.35); /* rounded focus ring color */
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-start: #121212;      /* neutral dark */
      --bg-end: #1f1f1f;        /* neutral dark */
      --accent: #fb7185;        /* warm rose */
      --accent-hover: #f43f5e;  /* rose */
      --text: #f3f4f6;
      --muted: #a3a3a3;
      --card-bg: rgba(30,30,30,0.65);
      --card-border: rgba(255,255,255,0.08);
      --shadow: 0 10px 40px -8px rgba(0,0,0,0.6);
      --heading-start: #f59e0b; /* amber */
      --heading-end: #f43f5e;   /* rose */
  --eyes-color: #fca5a5;    /* light coral */
  --focus-ring: rgba(251,113,133,0.5);
    }
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    font-family: 'Montserrat', sans-serif;
    color: var(--text);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 2rem clamp(1rem,3vw,3rem);
    position: relative;
    overflow: hidden;
  will-change: background;
  }
  /* Subtle animated background blobs */
  body::before, body::after {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle at 30% 30%, var(--accent) 0%, transparent 70%);
    top: -250px;
    left: -250px;
    opacity: 0.15;
    animation: float1 18s linear infinite;
    pointer-events: none;
  }
  body::after {
    top: auto; bottom: -260px; left: auto; right: -260px;
    background: radial-gradient(circle at 70% 70%, var(--accent-hover) 0%, transparent 70%);
    animation: float2 22s linear infinite;
  }
  @keyframes float1 { 0% {transform: rotate(0deg) scale(1);} 50% {transform: rotate(180deg) scale(1.15);} 100% {transform: rotate(360deg) scale(1);} }
  @keyframes float2 { 0% {transform: rotate(0deg) scale(1);} 50% {transform: rotate(-200deg) scale(0.85);} 100% {transform: rotate(-360deg) scale(1);} }

  .card {
    width: min(680px, 100%);
    background: var(--card-bg);
    backdrop-filter: blur(16px) saturate(160%);
    -webkit-backdrop-filter: blur(16px) saturate(160%);
    border: 1px solid var(--card-border);
    border-radius: 32px;
    padding: clamp(1.5rem,4vw,3rem) clamp(1.2rem,3vw,2.5rem) clamp(2.2rem,5vw,3.2rem);
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
  will-change: transform, opacity;
  }
  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(140deg, rgba(255,255,255,0.35), rgba(255,255,255,0));
    opacity: 0;
    animation: sheen 5s ease 1.2s forwards;
    pointer-events: none;
  }
  @keyframes sheen { to { opacity: 1; } }

  h1 {
    font-size: clamp(2rem, 5vw, 3.2rem);
    margin: 0 0 0.4rem 0;
    line-height: 1.15;
    background: linear-gradient(90deg, var(--heading-start), var(--heading-end));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
    letter-spacing: 0.5px;
    animation: fadeSlide 1.2s cubic-bezier(.4,.7,.3,1) forwards;
    opacity: 0;
  will-change: transform, opacity;
  }
  /* Eyes icon tweaks */
  .eyes { display: inline-flex; align-items: center; margin-left: 0.3rem; vertical-align: -0.08em; }
  .eyes svg { width: 1.15em; height: 1.15em; }
  h2 {
    font-weight: 400;
    color: var(--muted);
    margin: 0 0 1.8rem 0;
    font-size: clamp(1.05rem, 2.3vw, 1.5rem);
    animation: fadeSlide 1.4s 0.2s cubic-bezier(.4,.7,.3,1) forwards;
    opacity: 0;
  will-change: transform, opacity;
  }
  #countdown {
    font-size: clamp(1.15rem, 2.6vw, 1.65rem);
    margin: 0 0 1.9rem 0;
    font-weight: 600;
    color: var(--accent);
    font-variant-numeric: tabular-nums;
    letter-spacing: 1px;
    animation: fadeSlide 1.4s 0.35s cubic-bezier(.4,.7,.3,1) forwards;
    opacity: 0;
  will-change: transform, opacity;
  }
  button {
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
    color: #fff;
    border: none;
    border-radius: 1000px;
    padding: 0.95rem 2.4rem;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    cursor: pointer;
    box-shadow: 0 6px 18px -4px rgba(244,63,94,0.45); /* warm shadow */
    transition: transform .25s cubic-bezier(.22,.75,.45,1), box-shadow .3s ease, filter .3s ease;
    animation: fadeSlide 1.4s 0.55s cubic-bezier(.4,.7,.3,1) forwards, pulse 5s 3s infinite;
    opacity: 0;
  position: relative;           /* needed for ripple containment */
  overflow: hidden;             /* keep ripple inside button */
  -webkit-tap-highlight-color: rgba(0,0,0,0); /* remove iOS tap highlight */
  outline: none; /* prevent default outline on some mobile browsers */
  touch-action: manipulation;   /* faster tap response */
  will-change: transform, filter;
  }
  button:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 10px 28px -6px rgba(244,63,94,0.55);
    filter: brightness(1.05);
  }
  button:active { transform: translateY(0) scale(.97); box-shadow: 0 4px 16px -4px rgba(244,63,94,0.45); }
  /* Rounded focus ring (replaces squared browser outline) */
  button:focus, button:focus-visible {
    outline: none;
    box-shadow: 0 0 0 3px var(--focus-ring), 0 6px 18px -4px rgba(244,63,94,0.45);
  }

  @keyframes pulse { 0%,100% { filter: brightness(1); } 50% { filter: brightness(1.15); } }

  /* Click ripple effect (adds on click, removed after animation) */
  .ripple-effect {
    position: absolute;
    width: 10px; height: 10px; /* will be resized by JS */
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    pointer-events: none;
    transform: translate(-50%, -50%) scale(0);
    animation: ripple 580ms ease-out forwards;
    mix-blend-mode: screen;
    filter: blur(0.2px);
    will-change: transform, opacity;
    --ripple-scale: 4.5; /* default scale for desktop */
  }
  @keyframes ripple {
    to { transform: translate(-50%, -50%) scale(var(--ripple-scale, 4.5)); opacity: 0; }
  }

  #secretMessage {
    margin-top: 1.8rem;
    font-size: clamp(1rem, 2.1vw, 1.25rem);
    color: var(--text);
  max-width: 460px;
  margin-left: auto;  /* center the container under the button */
  margin-right: auto;
    min-height: 2.2em;
    opacity: 0;
    line-height: 1.4;
    transform: translateY(6px);
    transition: opacity 0.55s ease, transform 0.55s ease;
  will-change: opacity, transform;
  }
  #secretMessage.visible { opacity: 1 !important; transform: translateY(0); }
  /* Blinking caret while typing for clearer feedback */
  #secretMessage.typing::after {
    content: '';
    display: inline-block;
    width: 1px; height: 1em;
    background: currentColor;
    margin-left: 3px;
    vertical-align: -0.1em;
    animation: caretBlink 1s steps(2, jump-none) infinite;
  }
  @keyframes caretBlink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }

  @keyframes fadeSlide { 0% {opacity:0; transform: translateY(18px);} 100% {opacity:1; transform: translateY(0);} }

  /* Reduced motion support */
  @media (prefers-reduced-motion: reduce) {
    * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition: none !important; }
  }

  /* Disable hover effects on touch devices to avoid wasted work */
  @media (hover: none) {
    button:hover { transform: none; box-shadow: 0 6px 18px -4px rgba(244,63,94,0.45); filter: none; }
  }

  /* Backdrop filter fallback for browsers without support */
  @supports not ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
    .card { -webkit-backdrop-filter: none; backdrop-filter: none; background: rgba(255,255,255,0.82); }
  }

  /* Mobile performance tuning */
  @media (max-width: 480px) {
    body::before, body::after {
      width: 380px; height: 380px;
      opacity: 0.12;
      animation: none; /* static blobs for smoother perf */
    }
    .card {
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 6px 22px -8px rgba(0,0,0,0.22);
    }
    button { animation: fadeSlide 1.2s 0.4s cubic-bezier(.4,.7,.3,1) forwards; }
    .ripple-effect { --ripple-scale: 3.2; animation-duration: 480ms; }
  }

  /* Tiny utility for countdown digit emphasis */
  #countdown span { display:inline-block; min-width: 2ch; }

  /* Confetti appended after main styles for clarity */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px; height: 14px;
    border-radius: 2px;
    opacity: 0.9;
    animation: fall 6s linear forwards;
    transform: translateY(0) rotate(0deg);
  }
  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    70% { opacity: 0.9; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>Hey Evanâ€¦ guess whoâ€™s been waiting for you <span class="eyes" aria-hidden="true">
    <svg viewBox="0 0 48 24" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
      <ellipse cx="12" cy="12" rx="9.5" ry="8.5" fill="none" stroke="var(--eyes-color)" stroke-width="2.4"/>
      <circle cx="12" cy="12" r="3.8" fill="var(--eyes-color)"/>
      <ellipse cx="36" cy="12" rx="9.5" ry="8.5" fill="none" stroke="var(--eyes-color)" stroke-width="2.4"/>
      <circle cx="36" cy="12" r="3.8" fill="var(--eyes-color)"/>
    </svg>
  </span></h1>
  <h2>Okay, fine I'm the one who's been waiting for you ðŸ˜Œ</h2>
  <div id="countdown" aria-live="polite">Loading countdown...</div>
  <button id="revealBtn" type="button" aria-controls="secretMessage" aria-expanded="false">Click me for a secret</button>
  <div id="secretMessage" role="status"></div>
</div>

<script>
  const countdownEl = document.getElementById('countdown');
  const arrivalDate = new Date('2025-10-27T00:00:00');

  function formatPart(value, label) {
    return `<span>${value}</span>${label}`;
  }
  function updateCountdown() {
    const now = new Date();
    const diff = arrivalDate - now;
    if (diff <= 0) {
      countdownEl.textContent = "Evan has arrived! ðŸŽ‰";
      clearInterval(interval);
      launchConfetti();
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.innerHTML = `${formatPart(days,'d ')}${formatPart(hours,'h ')}${formatPart(minutes,'m ')}${formatPart(seconds,'s')} until youâ€™re here!`;
  }
  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);

  /* Secret Message Reveal */
  const revealBtn = document.getElementById('revealBtn');
  const secretMessage = document.getElementById('secretMessage');
  const jokes = [
    "Why donâ€™t scientists trust atoms? Because they make up everything!",
    "I was going to tell you a joke about time travel, but you didnâ€™t like it.",
    "Why did the scarecrow win an award? Because he was outstanding in his field!",
    "You + Me = â¤ï¸ (and a lot of silly jokes)",
    "Welcome to Germany, where the beer is cold and the hearts are warm!",
    "Passport ready? Because adventure is boarding soon! âœˆï¸",
  "Plot twist: Germany was waiting for YOU too!",
  "First stop: pretzels. Second stop: more pretzels. ðŸ¥¨",
  "Why did the map get promoted? It had great direction!",
  "Our itinerary: laugh, explore, repeat. ðŸ—ºï¸",
  "Pro tip: Smiles are fluent in every language. ðŸ™‚"
  ];
  // Typewriter helpers with simple cancellation
  let activeToken = 0;
  let lastJokeIndex = -1;
  function sleep(ms) { return new Promise(function(r){ setTimeout(r, ms); }); }

  async function typeText(token, el, text, step) {
    el.textContent = '';
    for (let i = 0; i < text.length; i++) {
      if (token !== activeToken) return; // canceled
      el.textContent += text[i];
      await sleep(step);
    }
  }

  async function deleteText(token, el, step) {
    const s = el.textContent;
    for (let i = s.length; i >= 0; i--) {
      if (token !== activeToken) return; // canceled
      el.textContent = s.slice(0, i);
      await sleep(step);
    }
  }

  revealBtn.addEventListener('click', async function() {
    // Ripple on every click (non-disruptive)
    try {
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        const rect = revealBtn.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.className = 'ripple-effect';
        var cx = (typeof window.__lastPointerX === 'number') ? window.__lastPointerX : (rect.left + rect.width / 2);
        var cy = (typeof window.__lastPointerY === 'number') ? window.__lastPointerY : (rect.top + rect.height / 2);
        const x = cx - rect.left;
        const y = cy - rect.top;
        const maxDist = Math.max(
          Math.hypot(x, y),
          Math.hypot(rect.width - x, y),
          Math.hypot(x, rect.height - y),
          Math.hypot(rect.width - x, rect.height - y)
        );
        const size = maxDist * 2.1;
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        revealBtn.appendChild(ripple);
        ripple.addEventListener('animationend', () => ripple.remove());
      }
    } catch(_) { /* no-op */ }

    // Toggle show/hide with typewriter effect
    const token = ++activeToken; // new session, cancels any ongoing typing
    const isVisible = secretMessage.classList.contains('visible');

    if (isVisible && secretMessage.textContent) {
      secretMessage.classList.add('typing');
      await deleteText(token, secretMessage, 18);
      if (token !== activeToken) return; // canceled by a newer click
      secretMessage.classList.remove('visible');
      secretMessage.classList.remove('typing');
      revealBtn.setAttribute('aria-expanded','false');
      return;
    }

    // Choose a new random joke (avoid immediate repeat if possible)
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * jokes.length);
    } while (jokes.length > 1 && randomIndex === lastJokeIndex);
    lastJokeIndex = randomIndex;

    const nextText = jokes[randomIndex];
    secretMessage.classList.add('visible');
  secretMessage.classList.add('typing');
    revealBtn.setAttribute('aria-expanded','true');
  await typeText(token, secretMessage, nextText, 36);
  if (token !== activeToken) return;
  secretMessage.classList.remove('typing');
    // If canceled mid-typing, do nothing; otherwise finished typing
  });

  // Track last pointer position to start ripple at actual click point (supports keyboard as well)
  ;['pointerdown','mousedown','touchstart'].forEach(function(evt){
    document.addEventListener(evt, function(e){
      var p = (e.touches && e.touches[0]) ? e.touches[0] : e;
      window.__lastPointerX = p.clientX;
      window.__lastPointerY = p.clientY;
    }, { capture: true, passive: true });
  });

  /* Simple confetti when arrival */
  function launchConfetti() {
  const isSmall = window.matchMedia && window.matchMedia('(max-width: 480px)').matches;
  const count = isSmall ? 36 : 80;
  for (let i = 0; i < count; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.setProperty('--x', Math.random()*100 + 'vw');
      conf.style.setProperty('--delay', Math.random()*0.7 + 's');
      conf.style.background = `hsl(${Math.random()*360},85%,60%)`;
      conf.style.left = Math.random()*100 + 'vw';
      conf.style.animationDelay = Math.random()*2 + 's';
      document.body.appendChild(conf);
      setTimeout(()=> conf.remove(), 6000);
    }
  }
</script>
</body>
</html>
